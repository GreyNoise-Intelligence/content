category: Data Enrichment & Threat Intelligence
commonfields:
  id: HelloWorld Feed
  version: -1
configuration:
- defaultvalue: https://openphish.com/feed.txt
  display: Server's URL
  additionalinfo: Should be feed of type .txt. For using other types of feed, modify
    the parsing in the python file.
  name: url
  required: true
  type: 0
- display: Trust any certificate (not secure)
  name: insecure
  required: false
  type: 8
- display: Use system proxy settings
  name: proxy
  required: false
  type: 8
- name: feed
  must_equal:
    defaultvalue: 'true'
    display: Fetch indicators
    type: 8
    required: false
  must_contain: {}
- name: feedReputation
  must_equal:
    defaultvalue: Bad
    display: Indicator Reputation
    type: 18
    required: false
    options:
    - None
    - Good
    - Suspicious
    - Bad
  must_contain:
    additionalinfo: Indicators from this integration instance will be marked with
      this reputation
- name: feedReliability
  must_equal:
    defaultvalue: F - Reliability cannot be judged
    display: Source Reliability
    type: 15
    required: true
    options:
    - A - Completely reliable
    - B - Usually reliable
    - C - Fairly reliable
    - D - Not usually reliable
    - E - Unreliable
    - F - Reliability cannot be judged
  must_contain:
    additionalinfo: Reliability of the source providing the intelligence data
- name: feedExpirationPolicy
  must_equal:
    display: ''
    type: 17
    required: false
    options:
    - never
    - interval
    - indicatorType
    - suddenDeath
  must_contain: {}
- name: feedExpirationInterval
  must_equal:
    display: ''
    type: 1
    required: false
  must_contain: {}
- name: feedFetchInterval
  must_equal:
    defaultvalue: '30'
    display: Feed Fetch Interval
    type: 19
    required: false
  must_contain: {}
- name: feedBypassExclusionList
  must_equal:
    defaultvalue: 'true'
    display: Bypass exclusion list
    type: 8
    required: false
  must_contain:
    additionalinfo: When selected, the exclusion list is ignored for indicators from
      this feed. This means that if an indicator from this feed is on the exclusion
      list, the indicator might still be added to the system.
- name: feedTags
  must_equal:
    display: Tags
    required: false
    type: 0
  must_contain:
    additionalinfo: Supports CSV values.
- name: tlp_color
  must_equal:
    display: Traffic Light Protocol Color
    options:
    - RED
    - AMBER
    - GREEN
    - WHITE
    required: false
    type: 15
  must_contain:
    additionalinfo: The Traffic Light Protocol (TLP) designation to apply to indicators
      fetched from the feed
display: HelloWorld Feed
name: HelloWorld Feed
script:
  commands:
  - arguments:
    - default: false
      defaultValue: '10'
      description: The maximum number of results to return.
      isArray: false
      name: limit
      required: false
      secret: false
    deprecated: false
    description: Gets indicators from the feed.
    execution: false
    name: helloworld-get-indicators
  dockerimage: demisto/python3:3.9.2.17957
  feed: true
  isfetch: false
  longRunning: false
  longRunningPort: false
  runonce: false
  script: '-'
  subtype: python3
  type: python
fromversion: 5.5.0
description: 'This is the Feed Hello World integration for getting started with your
  feed integration.'
tests:
- No tests (auto formatted)
